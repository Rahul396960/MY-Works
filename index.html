<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<link rel="stylesheet" href="tracking.css" >
<script src="tracking.js"></script>
<body>
<div class="context">
  <div class="name-tracks">
    <div class="detail">
      <img src="image-jeremy.png" alt="jeremey img">
      <div class="name">
      <p> Report for</p>
      <h1>Jeremy Robson</h1>  
    </div>
    </div>
    <div class="tracks">
        <button id="dailys" onclick="daily()">Daily</button>
        <button id="weeklys" onclick="weekly()">Weekly</button>
        <button id="monthlys" onclick="monthly()">Monthly</button>
    </div>
  </div>
  <div class="screens">
    <div class="screen1">
      <div class="work">
        <div class="front">
          <div class="about">
            <h4>Work </h4>
            <div class="hrs">
            <h1 id="use1"> 5hrs </h1>
           <p id="used1"> Previous - 7hrs</p>
         </div>
          </div>
         <h4 class='dot'>...</h4>
       </div>
      </div>

      <div class="play">
        <div class="front">
          <div class="about">
            <h4> Play </h4>
            <div class="hrs">
            <h1 id="use2">1hr</h1>
            <p id="used2">Previous - 2hrs</p>
           </div>
          </div>
           <h4 class='dot'>...</h4>
        </div>
      </div>

      <div class="study">
        <div class="front">
          <div class="about">
            <h4> Study</h4>
            <div class="hrs">
            <h1 id="use3"> 0hrs </h1>
            <p id="used3">Previous - 1hr</p>
           </div>
        </div>
           <h4 class='dot'>...</h4>
        </div>
      </div>
    </div>

    <div class="screen2">
      <div class="exercise">
        <div class="front">
          <div class="about">
            <h4> Exercise</h4>
            <div class="hrs">
            <h1 id="use4"> 1hr</h1>
            <p id="used4">Previous - 1hr</p>
           </div>
          </div>
           <h4 class='dot'>...</h4>
        </div>
      </div>

      <div class="socials">
        <div class="front">
          <div class="about">
            <h4>  Social</h4>
            <div class="hrs">
            <h1 id="use5">1hr</h1>
            <p id="used5">Previous - 3hrs </p>
           </div>
            </div>
           <h4 class='dot'>...</h4>
        </div>
      </div>

      <div class="self_care">
        <div class="front">
          <div class="about">
            <h4> Self Care </h4>
            <div class="hrs">
            <h1 id="use6">0hrs</h1>
            <p id="used6"> Previous - 1hr</p>
          </div>
           </div>
           <h4 class='dot'>...</h4>
        </div>
      </div> 
    </div>
  </div>
</div>

  </div> -->
</body>
</html>
